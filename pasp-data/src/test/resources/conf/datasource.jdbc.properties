ds.jdbc.maxWait=60000
ds.jdbc.timeBetweenEvictionRunsMillis=60000
ds.jdbc.minEvictableIdleTimeMillis=300000
ds.jdbc.validationQuery=select 1 from INFORMATION_SCHEMA.SYSTEM_USERS
ds.jdbc.testWhileIdle=true
ds.jdbc.testOnBorrow=false
ds.jdbc.testOnReturn=false
ds.jdbc.poolPreparedStatements=false
ds.jdbc.maxPoolPreparedStatementPerConnectionSize=200
ds.jdbc.removeAbandoned=true
ds.jdbc.removeAbandonedTimeoutMillis=1800000
ds.jdbc.resetStatEnable=false
